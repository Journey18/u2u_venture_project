<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build the next big things | Unicorn Ultra - U2U</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://uniultra.xyz/uploads/icon-logo.png"
    />
    <!-- font gg -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/galaxyCss.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- header  -->
    <header>
      <div class="container">
        <div class="header_content">
          <div class="logo">
            <a href="https://www.google.com.vn/">
              <img src="../image/Home-img/logo_main.png" alt="" />
            </a>
          </div>
          <nav>
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Team</a></li>
            </ul>
          </nav>
          <div class="btn-login">
            <a href="https://www.google.com.vn/"> Join with us </a>
          </div>
        </div>
      </div>
    </header>

    <!-- banner  -->
    <section class="banner">
      <!-- <div class="container">Hình vũ trụ</div> -->
      <div
        id="galaxy-frame"
        class="zoom-large data-close controls-close view-3D set-speed"
      >
        <div id="universe" class="scale-stretched">
          <div id="galaxy">
            <div id="solar-system" class="earth">
              <div id="mercury" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Mercury</dt>
                      <dd><span>564654</span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="venus" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Venus</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="earth" class="orbit">
                <div class="pos">
                  <div class="orbit">
                    <div class="pos"><div class="moon"></div></div>
                  </div>
                  <div class="planet">
                    <dl class="infos">
                      <dt>U2U Chain</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="mars" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Mars</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="jupiter" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Jupiter</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="saturn" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <div class="ring"></div>
                    <dl class="infos">
                      <dt>Saturn</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="uranus" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Uranus</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="neptune" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Neptune</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="sun">
                <dl class="infos">
                  <dt>Sun</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="product">
      <div class="container">
        <div class="product_title">
          <h2>- Our Team -</h2>
        </div>
        <div class="product_content">
          <div class="product_item">
            <div class="product_avatar">
              <div class="product_img">
                <img src="../image/out-team/Duong.jpg" alt="" />
              </div>
            </div>
            <h3>Mr A <span>CEO</span></h3>
            <p>Accessories</p>
          </div>
          <div class="product_item">
            <div class="product_avatar">
              <div class="product_img">
                <img src="../image/out-team/Duong.jpg" alt="" />
              </div>
            </div>
            <h3>Mr B <span>Boss</span></h3>
            <p>Accessories</p>
          </div>
          <div class="product_item">
            <div class="product_avatar">
              <div class="product_img">
                <img src="../image/out-team/Nguyên.jpg" alt="" />
              </div>
            </div>
            <h3>Mr B <span>Boss</span></h3>
            <p>Accessories</p>
          </div>
          <div class="product_item">
            <div class="product_avatar">
              <div class="product_img">
                <img src="../image/out-team/Duong.jpg" alt="" />
              </div>
            </div>
            <h3>Mr B <span>Boss</span></h3>
            <p>Accessories</p>
          </div>
        </div>
      </div>
    </section>

    <!-- footer  -->
    <footer></footer>
  </body>
</html>
